<script>
let rImg1 = document.getElementById('revealImage1');
let rImg2 = document.getElementById('revealImage2');
let rImg3 = document.getElementById('revealImage3');

// Set initial opacity for a smooth transition
// rImg1.style.opacity = 0;
rImg2.style.opacity = 0;
rImg3.style.opacity = 0;

document.addEventListener("scroll", () => {
  let workPoint1 = document.getElementById('workPoint1');
  let workPoint1Rect = workPoint1.getBoundingClientRect();
  let workPoint2 = document.getElementById('workPoint12');
  let workPoint2Rect = workPoint2.getBoundingClientRect();
  let workPoint3 = document.getElementById('workPoint3');
  let workPoint3Rect = workPoint3.getBoundingClientRect();

  const transitionDuration = 300; // Adjust transition duration as needed

  if (workPoint3Rect.top < 400) {
    rImg1.style.opacity = 0; // Ensure previous image fades out first
    rImg2.style.opacity = 0;

    rImg3.style.transition = `opacity ${transitionDuration}ms ease-in-out`;
    rImg3.style.opacity = 1;
  } else if (workPoint2Rect.top < 400) {
    rImg1.style.opacity = 0;
    rImg3.style.opacity = 0;

    rImg2.style.transition = `opacity ${transitionDuration}ms ease-in-out`;
    rImg2.style.opacity = 1;
  } else if (workPoint1Rect.top < 500) {
    rImg2.style.opacity = 0;
    rImg3.style.opacity = 0;

    rImg1.style.transition = `opacity ${transitionDuration}ms ease-in-out`;
    rImg1.style.opacity = 1;
  }
});


</script>
